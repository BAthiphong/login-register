<section class="background-login">
  <div class="comic-login-card">
    <div class="card-header">
      <h2>REGISTER</h2>
    </div>
    <form class="card-body">
      <input
        type="username"
        name="username"
        [(ngModel)]="registerObj.username"
        placeholder="Username"
        required
      />
      <input
        type="email"
        name="email"
        [(ngModel)]="registerObj.email"
        placeholder="Email Adress"
        required
      />
      <input
        type="password"
        name="Password"
        [(ngModel)]="registerObj.password"
        placeholder="Password"
        required
      />
      <button type="submit" (click)="onRegister()" class="login-btn">Register</button>
    </form>
    <div class="card-footer">
      <p>Have an account? <a href="#">Login</a></p>
    </div>
  </div>
</section>
